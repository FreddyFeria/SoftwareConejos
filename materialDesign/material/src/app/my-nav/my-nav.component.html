<mat-toolbar color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>Aplicacion</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list *ngFor="let menuItem of menuData">
      <mat-list-item>
        <a routerLink="{{ menuItem.ruta }}" (click)="drawer.toggle()">
          <mat-icon> {{ menuItem.icono }} </mat-icon>
          <span> {{ menuItem.nombre }} </span>
        </a>
        <span style="flex: 1 0 auto;"></span>
        <span *ngIf="menuItem.hijos && menuItem.hijos.length">
          <mat-icon (click)="onItemSelected(menuItem.seleccion)" [@menuListButton]="menuItem.seleccion ? 'desplegar': 'replegar'">expand_more</mat-icon>
        </span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
