<h4>Registro del animal</h4>
<mat-form-field>
  <mat-select placeholder="Seleccione" [(value)]="selected">
    <mat-option value="1">
      Registrar nuevo animal
    </mat-option>
    <mat-option value="2">
      Seleccionar una cria
    </mat-option>
  </mat-select>
</mat-form-field>
<div *ngIf="selected==1">
  <mat-form-field>
    <input matInput placeholder="Nombre" [(ngModel)]="entidad.nombre">
  </mat-form-field>
  <mat-radio-group [(ngModel)]='entidad.sexo'>
    <mat-radio-button [value]="Macho" >Macho</mat-radio-button>
    <mat-radio-button [value]="Hembra" >Hembra</mat-radio-button>
  </mat-radio-group>
  <mat-form-field>
    <input matInput placeholder="Color" [(ngModel)]='entidad.genero'>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Raza" [(ngModel)]='entidad.genero'>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Peso" [(ngModel)]='entidad.genero'>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Madre" [(ngModel)]='entidad.genero'>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Padre" [(ngModel)]='entidad.genero'>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" [(ngModel)]='entidad.genero' placeholder="Fecha de Nacimiento">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div *ngIf="selected==2">
  You selected: 2
</div>
